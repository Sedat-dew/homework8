<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Page</title>
  </head>
  <body>
    <h1>Recipe Creation</h1>

    <label for="recipeName">Recipe Name: </label>
    <input type="text" id="recipeName" placeholder="Enter recipe name" />

    <br />

    <label for="numIngredients">How many ingredients do you need? </label>
    <input
      type="number"
      id="numIngredients"
      placeholder="Enter number of ingredients"
    />

    <br /><br />

    <div id="ingredientsInputContainer"></div>

    <br />

    <div id="recipeTitle"></div>

    <ul id="ingredientsList"></ul>

    <button onclick="generateRecipe()">Generate Recipe</button>
    <script src="./script.js"></script>
  </body>
</html>
